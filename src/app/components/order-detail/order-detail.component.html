<div class="wish-container" [routerLink]="['/producto', product._id]">
    <div class="imagen">
        <img [src]="product.image" alt="">
    </div>
    <div class="contenido">
        <div class="info">
            <h3>{{product.title}}</h3>
            <p>{{product.description}}</p>
            <p>{{product.price |currency}}</p>
        </div>  
    </div>
</div>
