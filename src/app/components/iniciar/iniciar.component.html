<div class="forms">
    <form #form="ngForm"  class="row g-3">
    <h1>Iniciar Sesión</h1>
      <div>
        <input type="text" name="username" required class="form-control" placeholder="Username">
      </div>
      <div>
        <input type="password" name="password" required class="form-control" placeholder="Contraseña">
      </div>
  
      <div class="ini">
        <button type="submit">Iniciar sesión</button>
        <a href="#" [routerLink]="['/registrar']">Registrarte</a>
      </div>
      
      <div *ngIf="form.submitted && !form.valid" class="alert alert-danger" role="alert">
        Datos incompletos
      </div>
    </form>
</div>
