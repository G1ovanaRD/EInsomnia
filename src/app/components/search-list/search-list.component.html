<h2>Resultados de la b√∫squeda</h2>
    <div *ngIf="products$ | async as products; else noResults">
    <div *ngIf="products.length > 0; else noResults" class="search">
        <div *ngFor="let product of products" >
            <div class="popu" [routerLink]="['/producto', product._id]">  
                <div class="card-popu">
                    <div class="card">
                        <img [src]="product.image" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">{{product.title}}</p>
                        <p><strong>Price:</strong> {{ product.price | currency }}</p>
                            
                        <div class="container d-flex">
                            <!-- Rating Stars -->
                            <div class="stars" [style]="{ '--rating': product.rating.rate }"></div>
                            <pre><b>({{ product.rating.rate }})</b></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <ng-template #noResults>
    <p>No se encontraron productos.</p>
    </ng-template>
