<h2>{{ products.length ? (marca ? marca : (tipoProducto ? tipoProducto : 'Productos')) : 'Productos' }}</h2>
<div class="show">
  <app-list-product *ngFor="let producto of products" [product]="producto" class="product-card card-popu" (deleteCard)="deleteElement($event)" (editCard)="selectShowForEdit($event)"></app-list-product>
</div>
  <div>
      <h2>Producto</h2>
      <app-product-form
        (createElement)="createElement($event)"
        (updateElement)="updateElement($event)"
        [product]="selectedProduct"
        [isEdit]="isEditing">
      </app-product-form>
    </div>
